<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp admin</title>
</head>
<body>

<h2>Admin</h2>
<nav>
    <button>Books</button>
    <button>Reports</button>
    <button>User Managing</button>
</nav>
<section id="adminChartView">
    <div>
        <h2>Sales Reports</h2>
        <h3 id="displayMonth">Month Placeholder</h3>
        <nav>
            <button onclick="myFunc();">By Book</button>
            <button onclick="myFunc();">By Store</button>
            <button onclick="myFunc();">By Author</button>
            <button onclick="myFunc();">By Month</button>
            <button onclick="showAll();">Show all</button>
        </nav>
    </div>
    <section id="chartArea">
        <div class="chartDiv">
            <canvas id="bookChart"></canvas>
        </div>
        <div class="chartDiv">
            <canvas id="storeChart"></canvas>
        </div>
        <div class="chartDiv">
            <canvas id="authorChart"></canvas>
        </div>
        <div class="chartDiv">
            <canvas id="monthChart"></canvas>
        </div>
    </section>
</section>
<section id="adminUserManaging">
</section>
<section id="adminBook">
    <section id="bookFormView">
        <div id="bookForm" class="bookForm">
            <label>ISBN: </label>
            <input type="text" id="ISBN" required/>
            <br/>
            <label>Title: </label>
            <input type="text" id="title"/>
            <br/>
            <label>Author ID: </label>
            <input type="text" id="author"/>
            <br/>
            <label>Publish Date: </label>
            <input type="text" id="publishDate" placeholder="YYYY-MM-DD"/>
            <br/>
            <label>Edition: </label>
            <input type="text" id="edition"/>
            <br/>
            <label>Price: </label>
            <input type="text" id="price" required/>
            <br/>
            <label>Store ID: </label>
            <input type="number">
            <br/>
            <button onclick="addBook();">Add Book</button>
        </div>
    </section>
    <section id="bookView">
        <div id="bookArea" class="bookArea">
            <ul id="bookList"></ul>
        </div>
    </section>
</section>
</body>
</html>
