<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Staatliches&family=Yantramanav&display=swap"
          rel="stylesheet">
    <meta charset="UTF-8">
    <title>XtremeBookStore</title>
    <script src="js/site.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<nav>

</nav>
<body>
<h1>Xtreme Bookstore</h1>
<section id="logInInfo">
    <div id="login" class="login">
        <h2>Login</h2>
        <label>Username</label>
        <input type="text" id="txtUsername">
        <br/>
        <label>Password</label>
        <input type="password" id="txtPassword">
        <br/>
        <button class="loginBtn" onclick="login();">Login</button>
        <br/>
        <p id="errorMsg"></p>
    </div>
</section>

<div id="logout" class="logout">
    <button class="logoutBtn" type="submit" onclick="toggleLogin()">Logout</button>
</div>
<br>
<div id="handleError"></div>
<br>

<!--this is employee section, employees AND admins can view this -->
<section id="employee">
    <div id="emp_ReceiptForm" class="emp_ReceiptForm">
        <input type="text " id="emp_Search" placeholder="Search..."/>
        <button onclick="getBookBYTitle()">Search This Title</button>
        <button onclick="getBookByAuthor();">Search This Author</button>
        <br/>
        <label>ISBN: </label>
        <input type="text" id="emp_ISBN" required/>
        <br/>
        <label>Price: </label>
        <input type="text" id="emp_Price" required/>
        <br/>
        <button onclick="sendBackReceipt();">Add Sale</button>
    </div>
    <br>
    <div id ="catchError"> </div>
    <div id="bookArea" class="bookArea">
        <ul id="bookList"></ul>
    </div>
</section>

<section id="adm_Section" style="display: none">

    <h2>Admin</h2>
    <nav>
        <button onclick="hideShowAdmin('chart')">Reports</button>
        <button onclick="hideShowAdmin('book')">Books</button>
        <button onclick="hideShowAdmin('user')">User Managing</button>
    </nav>

    <section id="adm_chartView">
        <div>
            <h3>Sales Reports</h3>
            <label>Month: </label>
            <input type="text" id="adm_displayMonth"/>
            <nav>
                <button onclick="getBookSales();">By Book</button>
                <button onclick="getStoreSales();">By Store</button>
                <button onclick="getAuthorSales();">By Author</button>
                <button onclick="getSalesPerStoreEachMonth();">Get Store Sales Per Month</button>
            </nav>
        </div>
        <section id="adm_chartArea">
            <div class="adm_chartDiv">
                <canvas id="adm_bookChart"></canvas>
            </div>
            <div class="adm_chartDiv">
                <canvas id="adm_storeChart"></canvas>
            </div>
            <div class="adm_chartDiv">
                <canvas id="adm_authorChart"></canvas>
            </div>
            <div class="adm_chartDiv">
                <canvas id="adm_monthChart"></canvas>
            </div>
        </section>
    </section>
    <section id="adm_UserManaging" style="display: none">
        <label for="adm_newUsername">Username: </label>
        <input id="adm_newUsername" type="text">
        <br>
        <label for="adm_password">Password: </label>
        <input id="adm_password" type="password">
        <br>
        <label for="adm_store">Store Name: </label>
        <input id="adm_store" type="text">
        <br>
        <label for="adm_isAdmin">Is this person an admin? </label>
        <input id="adm_isAdmin" type="checkbox">
        <button id="adm_createUser" onclick="adm_createUser();">Create User</button>
    </section>
    <section id="adm_Book" style="display: none">
        <section id="adm_bookFormView">
            <div id="adm_bookForm" class="adm_bookForm">
                <label>ISBN: </label>
                <input type="text" id="adm_ISBN" required/>
                <br/>
                <label>Title: </label>
                <input type="text" id="adm_title"/>
                <br/>
                <label>Author ID: </label>
                <input type="text" id="adm_author"/>
                <br/>
                <label>Publish Date: </label>
                <input type="text" id="adm_publishDate" placeholder="YYYY-MM-DD"/>
                <br/>
                <label>Edition: </label>
                <input type="text" id="adm_edition"/>
                <br/>
                <label>Price: </label>
                <input type="text" id="adm_price" required/>
                <br/>
                <label>Store ID: </label>
                <input type="number">
                <br/>
                <button onclick="addBook();">Add Book</button>
            </div>
        </section>
        <section id="adm_bookView">
            <div id="adm_bookArea" class="adm_bookArea">
                <ul id="adm_bookList"></ul>
            </div>
        </section>
    </section>
</section>
<div class="container">
    <div class="snow"></div>
    <div class="tree1"></div>
    <div class="tree2"></div>
    <div class="house">
        <div class="roof1">
            <div class="b1"></div>
            <div class="b2"></div>
        </div>
        <div class="wall1">
            <div class="w3">
                <div class="window1">
                    <div class="glass1"></div>
                </div>
            </div>
        </div>
        <div class="wall2">
            <div class="light">
                <div class="w1">
                    <div class="window">
                        <div class="glass"></div>
                    </div>
                </div>
                <div class="w2">
                    <div class="window">
                        <div class="glass"></div>
                    </div>
                </div>
            </div>
            <div class="door">
                <div class="handle"></div>
            </div>
            <div class="snw1"></div>
            <div class="snw2"></div>
        </div>
        <div class="wall3">
            <div class="b3"></div>
            <div class="b4"></div>
            <div class="chimney">
                <div class="top">
                    <div class="smoke">
                        <div class="s1"></div>
                        <div class="s2"></div>
                        <div class="s3"></div>
                    </div>
                    <div class="shne1"></div>
                    <div class="shne2"></div>
                </div>
            </div>
            <div class="sn">
                <div class="dr1"></div>
                <div class="dr2"></div>
                <div class="dr3"></div>
            </div>
            <div class="sn1">
                <div class="dr4"></div>
            </div>
            <div class="sh1"></div>
            <div class="sh2"></div>
            <div class="sh3"></div>
            <div class="sh4"></div>
            <div class="sh5"></div>
        </div>
    </div>
    <div class="snowfall"></div>
    </div>
</body>
</html>
